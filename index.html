<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Stylish Website</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="bg1.jpg" class="bg-image1">
  <img src="365093.png" class="bg-image2">
  <header>
    <div class="container">
      <div id="logo_img"><img src="logo.png"></div>
      <div class="header-caption">%で答えるクイズゲーム</div>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#howToUse">howToUse</a></li>
          <li><a href="#video">Video</a></li>
          <li><a href="#code">Code</a></li>
        </ul>
      </nav>
    </div>

    <img src="bg2.jpg" alt="Header Image" class="header-image">
  </header>


  <section id="main">
    <section id="inviteLinkButton" class="section">
      <a href="https://percent-atelloon.netlify.app/" target="_blank"><button>今すぐゲームをプレイ</button></a>
    </section>
    <section id="about" class="section">
      <h2>企画書</h2>
      <iframe src="dc2023_04.pdf" width="100%" height="500vh"></iframe>
    </section>

    <section id="howToUse" class="section">
      <div class="container">
        <h2>説明書</h2>
      </div>
      <div>
        <p>こうやって使うよ</p>
      </div>
    </section>

    <section id="code" class="section">
      <div class="container">
        <h2>プログラム&コード</h2>
      </div>
      <a href="https://github.com/kerachino/percentateruun" target="_blank"><button>githubリンク</button></a>
    </section>

    <section id="pdf" class="section">
      <div class="container">
        <h2>プロモーションビデオ</h2>
      </div>
      <video controls width="100%" src="video.mp4"></video>
    </section>
  </section>

  <script src="script.js"></script>
</body>
</html>
